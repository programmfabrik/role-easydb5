- name: Check if easydb_url has been defined
  when: easydb_url == ''
  fail:
    msg: Please define the variable easydb_url!

- name: Check if solution has been defined
  when: easydb_solution == ''
  fail:
    msg: Please define the variable easydb_solution in your play!

- name: Check if docker username has been defined
  when: easydb_docker_user == ''
  fail:
    msg: Please define the variable easydb_docker_user in your play!

- name: Check if docker password has been defined
  when: easydb_docker_pass == ''
  fail:
    msg: Please define the variable easydb_docker_pass in your play!
